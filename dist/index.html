<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <h1>Welcome to your personal Journal</h1>
    <p>Be prepared to be ridiculed!</p>

    <form id="yourEntry">
      <textarea rows="10" cols="100" id="diary"></textarea>
      <button type="submit">Share your soul!</button>
    </form>

    <h5>Journal Stats</h5>
    <p>The number of words in this entry: <span id="journalLength"></span></p>
    <p>The number of consonants in this entry: <span id="consonants"></span></p>
    <p>The number of vowels in this entry: <span id="vowels"></span></p>
    <p>Teaser for last entry: <span id ="teaser"></span></p>
  </body>
</html>
